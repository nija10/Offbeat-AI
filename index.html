<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Offbeat AI</title>
</head>
<body>
  <div class="container">
  <header>
  <h1>AI Facts Generator</h1>
  </header>

  <main>
    <div class="form-container">
    <form id="ai-form">
      <input type="text" placeholder="Let me tell you a random fact about..." autofocus required autocomplete="off" class="instructions" id="user-instructions">
      <input type="submit" class="submit-button">
      
    </form>
    <div class="hint">i.e: Otters, Ketchup or Stars</div>
    </div>
    
    <div class="text hidden" id="text">
   
    </div>
  </main>
  <footer>This AI project was coded by <a href="https://github.com/nija10" target="_blank">Nija Kharangar</a> and is open-sourced on <a href="https://github.com/nija10/Offbeat-AI" target="_blank">Github</a> and is hosted on <a href="https://offbeat-ai.netlify.app/" target="_blank">Netlify</a></footer>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
